<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>NodaSoft</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <label class="open-pop-up" for="modal-open">Open pop-up button</label>
    </header>
    <main class="main">
      <section class="block1">
        <div class="block1__item">1</div>
        <div class="block1__item">2</div>
        <div class="block1__item">3</div>
        <div class="block1__item">4</div>
        <div class="block1__item">5</div>
      </section>
      <section class="block2">
        <div class="block2__item"></div>
        <div class="block2__item"></div>
        <div class="block2__item"></div>
        <div class="block2__item"></div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>

  <input type="radio" name="state" id="modal-open">
  <input type="radio" name="state" id="modal-close">
  <div class="modal">
    <div class="modal-window">
      <label class="modal-window__exit" for="modal-close">X</label>
      <p class="modal-window__content">Pop-up</p>
    </div>
    <label class="overlay" for="modal-close"></label>
  </div>

</body>

</html>
